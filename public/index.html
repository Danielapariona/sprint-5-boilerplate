<!-- mostrar en este HTML los TOPICS de /topics -->

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="vendors/semantic/semantic.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title></title>
</head>

<body>
  <header class="ui clearing segment">
    <div class="ui grid">
      <div class="ui eight wide column">
        <h3 class="ui right floated header">
          <i class="circular users icon"></i>
          Foro
        </h3>
      </div>

      <div class="ui eight wide column">
        <div class="ui left floated header">
          <button class="ui button" id="add-theme">
            Crea un tema
          </button>
        </div>
        <div class="ui right floated header">
          <div class="ui search">
            <div class="ui icon input">
              <input class="prompt" type="text" placeholder="Search ...">
              <i class="search icon"></i>
            </div>
            <div class="results"></div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="ui container">
        <div class="ui comments margin-auto" >
          <br>
          <h3 class="ui dividing header">Temas</h3>
          <br>
          <div id="container-comments-js">
          </div>
          <!-- Comentarios -->
        </div>
      </div>
    </section>
  </main>
  <div class="ui small modal">
    <i class="close icon"></i>
    <div class="header">
      Crea un tema
    </div>
    <div class="content">
      <form class="ui reply form">
        <div class="ui form">
          <div class="field">
            <label>Por:</label>
            <input type="text" class="author-comment" id="post-author">
          </div>
        </div>
        <br>
        <div class="field">
          <label>Mensaje</label>
          <textarea id="post-content"></textarea>
        </div>
        <div class="ui blue labeled submit icon button" id="post-topic">
          <i class="icon edit"></i> Agregar Tema
        </div>
      </form>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="vendors/semantic/semantic.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
